<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Some cool information on Georgia Tech Housing maintenance requests.">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/side-menu.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <!-- Bite me for putting a JS file in the head. It's integral to the whole site. -->
  <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  <title>GT Housing Maintenence Request Data</title>
</head>

<body>
<div id="layout">
  <a href="#menu" id="menuLink" class="menu-link">
    <!-- Hamburger icon -->
    <span></span>
  </a>
  <div id="menu">
    <div class="pure-menu">
      <a class="pure-menu-heading" href="#">Cool Data!</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="#" class="pure-menu-link pure-menu-selected">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Information</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
      </ul>
    </div>
  </div>
  <div id="main">
    <div class="header">
      <h1>Georgia Tech Housing Maintenance Requests</h1>
      <h2><span class="strike">Pointless</span>Awesome Visualzations of all GT Housing Maintenance Requests since 2004</h2>
    </div>

    <div class="content">
      <h2 class="content-subhead">Requests by Year</h2>
      <div id="requests-by-year" class="ct-chart ct-golden-section"></div>
    </div>
    <div class="content">
      <h2 class="content-subhead">Requests by Month</h2>
      <div id="requests-by-month" class="ct-chart ct-golden-section"></div>
    </div>
    <div class="content">
      <h2 class="content-subhead">Requests by Building</h2>
      <div id="requests-by-building" class="ct-chart ct-golden-section"></div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
